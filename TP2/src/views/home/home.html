<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./home.css">
</head>
<body>
<div class="main">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-links">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-links">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#tasks">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#categories">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#users">Users</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="nav-action-group">
                <button id="notifications" class="btn btn-outline-light btn-sm border-0 rounded-circle">
                    <i class="bi bi-bell-fill"></i>
                    <span class="position-absolute translate-middle p-1 bg-danger rounded-circle">
                    <span class="visually-hidden">New notifications</span>
                </span>
                </button>
                <button id="logout" class="btn btn-outline-danger btn-sm border-0 rounded-circle">
                    <i class="bi bi-door-closed-fill"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="content px-5 pt-3 pb-5">
        <div class="title">
            <h2 class="mb-0">Tasks</h2>
            <button class="btn btn-primary">Add</button>
        </div>
        <div class="mt-3 p-2 table-container table-responsive border border-dark-subtle rounded-4">
            <table class="mb-0 table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="visually-hidden">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Assignees</th>
                        <th scope="col">Start Date</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider table-dark">
                <tr>
                    <th scope="row" class="visually-hidden">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row" class="visually-hidden">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row" class="visually-hidden">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="./home.js"></script>
</body>
</html>
