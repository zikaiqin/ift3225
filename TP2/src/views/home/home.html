<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./home.css">
</head>
<body>
<div class="main">
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <div id="nav-links">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#tasks">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#users">Users</a>
                    </li>
                </ul>
            </div>
            <div id="nav-action-group">
                <button id="notifications" class="btn btn-outline-light btn-sm border-0 rounded-circle">
                    <i class="bi bi-bell-fill"></i>
                    <span class="position-absolute translate-middle-y p-1 bg-danger rounded-circle"></span>
                </button>
                <button class="btn btn-outline-light btn-sm border-0 rounded-circle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-fill"></i>
                </button>
                <div class="profile-card dropdown-menu dropdown-menu-end text-center pt-0">
                    <div class="profile-feature">
                        <i class="bi bi-person-circle" style="font-size: 3.5rem"></i>
                        <h5 id="username"
                            class="text-truncate mb-0"
                            data-bs-toggle="tooltip"
                            data-bs-placement="left"
                            data-bs-title="Tooltip on left"
                        >
                            admin
                        </h5>
                    </div>
                    <hr class="dropdown-divider">
                    <button id="logout" class="btn btn-danger rounded-pill">
                        <span>Log Out</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="nav-content px-5 pt-3 pb-5">
        <h2 id="table-title" class="mb-0">Tasks</h2>
        <div class="mt-3 p-2 table-container table-responsive border border-dark-subtle rounded-4">
            <table class="mb-0 table table-dark">
                <thead>
                    <tr>
                        <th scope="col" style="display: none">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Assignees</th>
                        <th scope="col">Status</th>
                        <th scope="col" class="row-actions">
                            <div class="table-header-actions">
                                <button class="btn btn-primary btn-sm border-0 rounded-pill flex-grow-1">
                                    <i class="bi bi-plus-lg"></i>
                                    <span>New</span>
                                </button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider table-dark">
                    <tr class="align-middle">
                        <th scope="row" style="display: none">1</th>
                        <td>Clean Vents</td>
                        <td>Clean the vents below deck.</td>
                        <td>Scheduled Maintenance</td>
                        <td></td>
                        <td></td>
                        <td class="px-0">
                            <button type="button"
                                    class="btn btn-dark border-0 dropdown-toggle status-select"
                                    data-bs-toggle="dropdown">
                                In Progress
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item">To Do</button></li>
                                <li><button class="dropdown-item">Done</button></li>
                            </ul>
                        </td>
                        <td class="row-actions">
                            <button class="btn btn-outline-light btn-sm border-0 rounded-circle">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm border-0 rounded-circle">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="align-middle">
                        <th scope="row" style="display: none">2</th>
                        <td>Make Lunch</td>
                        <td>Make the dish from today's menu.</td>
                        <td>Daily Tasks</td>
                        <td></td>
                        <td></td>
                        <td>In Progress</td>
                        <td class="row-actions">

                        </td>
                    </tr>
                    <tr class="align-middle">
                        <th scope="row" style="display: none">3</th>
                        <td colspan="2">Kill Crewmates</td>
                        <td>Leisure</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="row-actions">

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="./home.js"></script>
</body>
</html>
