<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
<div class="main">
    <form id="login-form" action="javascript:void 0">
        <div>
            <label for="username">Username:</label>
            <input id="username" type="text" autocomplete="username" autofocus required>
        </div>
        <div class="signup-field" style="display: none">
            <label for="email">Email:</label>
            <input id="email" type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" autocomplete="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" type="password" autocomplete="current-password" required>
        </div>
        <div class="signup-field" style="display: none">
            <label for="confirm">Confirm password:</label>
            <input id="confirm" type="password" autocomplete="new-password">
        </div>
        <div id="error">
        </div>
        <div class="action-row">
            <button id="main-action" type="submit">Sign in</button>
        </div>
        <div class="action-row">
            <a id="alt-action" href="javascript:void 0">No account? Sign up here</a>
        </div>
    </form>
</div>
<script src="./login.js"></script>
</body>
</html>
